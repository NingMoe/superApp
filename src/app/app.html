<ion-menu [content]="content" side="right"  type="overlay" class="toggle-menu">
    <ion-header>
        <ion-toolbar text-center>
            <h3>菜单</h3>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-grid>
            <ion-row margin-top>
                <ion-col text-center tappable (click)="showQr()">
                    <ion-icon class="iconfont icon-erweima5" menuToggle></ion-icon>
                    <p>分享给朋友</p>
                </ion-col>
            </ion-row>
            <ion-row margin-top>
                <ion-col text-center>
                    <ion-icon class="iconfont icon-tianjia" menuToggle></ion-icon>
                    <p>安装到桌面</p>
                </ion-col>
            </ion-row>
            <ion-row margin-top (click)="login()">
                <ion-col text-center>
                    <ion-icon class="iconfont icon-denglu" menuToggle></ion-icon>
                    <p>立即登录</p>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-content>
</ion-menu>
<qrcode  *ngIf="codeStatus" (hideQr)="fadeOut($event)"></qrcode>
<ion-nav [root]="rootPage" #content ></ion-nav>
