<ion-header>
    <header [headerTitle]="'我的'"></header>
</ion-header>

<ion-content id="my-content" class="cont-background">
    <ion-card *ngIf="my.isLogin.status == 0">
        <ul class="card-title">
            <li *ngFor="let item of my.isLogin.userIcon"><a href="javascript:;"><img src="{{item}}" alt=""></a></li>
        </ul>
        <ion-card-content>
            <ion-card-title no-padding>
                <h1 text-center>未登录</h1>
            </ion-card-title>
            <p text-center>当前共有{{my.isLogin.cards}}张名片</p>
            <p text-center>你也可以拥有自已的专属APP名片</p>
            <p text-center>请先登录或注册</p>
            <button ion-button color="danger" padding text-center>登录</button>
        </ion-card-content>
    </ion-card>
    <section class="my-header">
        <!--<span>登录或注册</span>-->
        <ul class="my-info flex-row-around">
            <li>
                <ion-icon ios="ios-brush" md="md-brush"></ion-icon>
                <b>发表圈子</b>
            </li>
            <li>
                <ion-icon ios="ios-film" md="md-film"></ion-icon>
                <b>超媒体</b>
            </li>
            <li>
                <ion-icon ios="ios-person" md="md-person"></ion-icon>
                <b>个人中心</b>
            </li>
            <li>
                <ion-icon ios="ios-list-box" md="md-list-box"></ion-icon>
                <b>我的名片</b>
            </li>
        </ul>
        <ul class="my-concern flex-row-around">
            <li [class.active]="i == listNum" *ngFor="let item of my.info.category;let i = index;" tappable (click)="getCateList(i)"><button>{{item.title}}</button></li>
        </ul>
    </section>
    <section class="count-box">
        <ul class="my-count flex-row-between" padding-horizontal>
            <li *ngFor="let item of my.info.count"><span>{{item.title}}</span><b>{{item.num}}</b></li>
        </ul>
    </section>
    <!--点评列表-->
    <comment *ngIf="listNum < 1" [commentList]="my.circle[listNum]"></comment>
    <comment *ngIf="listNum > 1" [commentList]="my.circle[listNum-1]"></comment>
    <!--点评头条-->
    <topnews *ngIf="listNum == 1" [topNews]="my.topNews"></topnews>
</ion-content>
