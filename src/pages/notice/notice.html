<ion-header>

  <header [headerTitle]="'全局公告'"></header>
</ion-header>


<ion-content padding>
  <ion-card tappable (click)="noticeDetail(item.id)" *ngFor="let item of noticeInfo;let i = index;">
    <img src="{{item.advertise}}"/>
    <ion-card-content>
      <ion-card-title>
        {{item.title}}
      </ion-card-title>
      <p>
        {{item.time}}
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
