<ion-header>

    <header [headerTitle]="'支付'"></header>

</ion-header>


<ion-content no-padding class="cont-background">
    <div class="order-cont">
        <h4>订单数量：{{orderInfo.order_count}}</h4>
        <h4>订单总额：{{orderInfo.pay_price}} 元</h4>
    </div>
    <div class="pay-way">
        <h3>支付总金额：<b>￥{{orderInfo.pay_price}}</b></h3>
        <ion-list no-padding  radio-group [(ngModel)]="payWay" no-margin>
            <ion-row>
                <ion-col col-2>
                    <ion-icon class="iconfont icon-zhifubao" style="color: #000;"></ion-icon>
                </ion-col>
                <ion-col>
                    <h5>支付宝支付</h5>
                </ion-col>
                <ion-col col-2>
                    <ion-radio checked value="3"></ion-radio>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col col-2>
                    <ion-icon class="iconfont icon-weixin-copy" style="color: #2ec95c"></ion-icon>
                </ion-col>
                <ion-col>
                    <h5>微信支付</h5>
                </ion-col>
                <ion-col col-2>
                    <ion-radio  value="2"></ion-radio>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col col-2>
                    <ion-icon class="iconfont icon-yuepay" text-center  style="color: #e93a3a"></ion-icon>
                </ion-col>
                <ion-col>
                    <h5>余额支付</h5>
                </ion-col>
                <ion-col col-2>
                    <ion-radio value="1"></ion-radio>
                </ion-col>
            </ion-row>
        </ion-list>
    </div>
    <div class="confirm-pay" padding>
        <button ion-button block (tap)="confirmPay()">确认支付</button>
    </div>
</ion-content>
