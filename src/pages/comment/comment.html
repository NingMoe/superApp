  Ionic pages and navigation.

<ion-header>

  <ion-navbar color="white">
    <ion-title>{{commentTitle}}</ion-title>
    <button ion-button menuToggle color="dark" end>
      <ion-icon name="menu"></ion-icon>
    </button>
    <!--提交评论内容-->
    <span float-end *ngIf="save" class="text-btn" tappable (click)="pushComment()"></span>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!-- Generated template for the PublishComponent component -->
  <div class="push-box">
    <textarea placeholder="请输入您的评论内容" [(ngModel)]="pubData.content"></textarea>
    <div class="push-file">
      <img src="{{pubData.src}}" alt="" *ngIf="hasPic">
      <ion-icon name="ios-close-circle" tappable (click)="closeBtn()" *ngIf="hasPic"></ion-icon>
    </div>
    <ul class="push-btns flex-row-start" *ngIf="pubData.src == ''">
      <li tappable (click)="uploadPics()">
        <ion-icon name="ios-image"></ion-icon>
        <span>图片</span>
      </li>
    </ul>
  </div>

</ion-content>
