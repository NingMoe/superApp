<ion-header>

  <share-header [commentPage]="'commentPage'"></share-header>

</ion-header>


<ion-content no-padding>
  <ion-img class="advertise" src="{{touDetail.banner}}"></ion-img>
  <div class="advertise-detail">
    <h2 class="advertise-tit">{{touDetail.title}}</h2>
    <div class="advertise-instro">
      <p>我们无法改变过去的历史，</p>
      <p>但我们可以创造新的“历史”，</p>
      <p>今天，就是未来的历史。</p>
      <p>——张行</p>
    </div>
    <div class="advertise-cont">
      {{touDetail.content}}
    </div>
  </div>
  <div class="advertise-img" *ngIf="touDetail.thumbs">
    <ion-card padding *ngFor="let item of touDetail.thumbs;let i = index;">
      <img src="{{item.thumb}}"/>
      <ion-card-title text-center padding>
        {{item.title}}
      </ion-card-title>
    </ion-card>
  </div>
</ion-content>
