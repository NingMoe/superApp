<ion-header>
    <share-header [headerTitle]="'新闻详情'" [shareLink]="'shareLink'"></share-header>
</ion-header>


<ion-content no-padding class="news-box">
  <ion-grid class="news-grid"  tappable (click)="newsDetail(i)">
    <ion-row>
      <ion-col col-2 class="news-avatar">
        <img src="{{newsDetail.avatar}}" alt="">
      </ion-col>
      <ion-col col-10>
        <ion-card no-margin class="news-card">
          <div class="news-tit">
            <h2 class="news-day">{{newsDetail.day}}天前</h2>
            <p>{{newsDetail.time}}</p>
          </div>
          <ion-card-content class="news-cont">
            <p>{{newsDetail.content}}</p>
          </ion-card-content>
          <ul class="news-imgs">
            <li *ngFor="let item of newsDetail.advertise"><img src="{{item}}" alt=""></li>
          </ul>
          <ion-row class="news-clickzan">
              <ion-col text-center>
                  <ion-icon name="thumbs-up"></ion-icon>
              </ion-col>
              <ion-col text-center>
                  <ion-icon name="chatbubbles"></ion-icon>
              </ion-col>
          </ion-row>
            <div class="circle-zanCount">
                <ion-icon name="thumbs-up"></ion-icon>
                {{newsDetail.zan}}
            </div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
