<ion-header>

  <header [headerTitle]="'举报'" [juBao]="'发送'" [complainInfo]="complainData"></header>
</ion-header>


<ion-content class="cont-background" no-padding>
  <p no-margin>请选择举报原因</p>
  <ion-grid class="complain-reason">
    <ion-row *ngFor="let reason of complainData['reasonArr'];let i = index;" (click)="setReason(i)">
      <ion-col [class.active]="complainData['checkedIndex'] == i">{{reason}}</ion-col>
    </ion-row>
  </ion-grid>
  <textarea class="complain-other" placeholder="其他原因" [(ngModel)]="complainData['otherReason']"></textarea>
  <p no-margin>上传证件或参照物</p>
  <ul class="complain-thumbs flex-row-start">
    <li *ngFor="let thumb of complainData['thumbs'];let i = index;"><img src="{{thumb}}" alt=""></li>
    <li (click)="complainPicture()"><ion-icon name="add"></ion-icon></li>
  </ul>
</ion-content>
