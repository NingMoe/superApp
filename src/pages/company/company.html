<ion-header>
    <header [headerTitle]="'公司介绍'"></header>
</ion-header>

<ion-content style="background: #EDEEF2;">
    <ion-list id="com-category" [ngClass]="index == i ? 'active' : ''"  *ngFor="let item of company;let i = index;">
        <ion-item no-padding class="item-title" (tap)="newStatus(i)">{{item.title}}</ion-item>
        <div class="com-info" (tap)="toArticle(i)">
            <div class="com-thumb">
                <img src="{{item.thumb}}">
                <div class="gray-bg"></div>
            </div>
            <button ion-item color="pink">{{item.title}}</button>
        </div>
    </ion-list>
    <contact></contact>
</ion-content>
