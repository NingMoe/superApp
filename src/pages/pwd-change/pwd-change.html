<ion-header>

  <header [headerTitle]="'修改密码'"></header>

</ion-header>

<ion-content padding>
  <ion-grid no-padding class="pwd-set">
    <ion-row no-padding no-margin>
      <ion-col col-2><ion-icon name="lock" class="pwd-icon" text-center></ion-icon></ion-col>
      <ion-col col-10><ion-input placeholder="请输入您的原始密码" [(ngModel)]="pwdInfo.oldPwd"></ion-input></ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid no-padding class="pwd-set">
    <ion-row no-padding class="pwd-line">
      <ion-col col-2><ion-icon name="lock" class="pwd-icon" text-center></ion-icon></ion-col>
      <ion-col col-10><ion-input placeholder="请输入您的新密码" [(ngModel)]="pwdInfo.newPwd"></ion-input></ion-col>
    </ion-row>
    <ion-row no-padding>
      <ion-col col-2><ion-icon name="lock" class="pwd-icon" text-center></ion-icon></ion-col>
      <ion-col col-10><ion-input placeholder="请重新输入您的新密码" [(ngModel)]="pwdInfo.reNewPwd"></ion-input></ion-col>
    </ion-row>
  </ion-grid>
  <ion-row class="pwd-sms">
    <ion-col col-7>
      <ion-input no-margin placeholder="短信验证码" [(ngModel)]="pwdInfo.code"></ion-input>
    </ion-col>
    <ion-col col-1>
    </ion-col>
    <ion-col col-4>
      <button ion-button color="red" small [disabled]="!pwdInfo.oldPwd || !pwdInfo.newPwd || !pwdInfo.reNewPwd || codeStatus" (tap)="getSms()">{{codeText}}</button>
    </ion-col>
  </ion-row>
  <div class="pwd-save">
    <button ion-button color="red" [disabled]="!pwdInfo.oldPwd || !pwdInfo.newPwd || !pwdInfo.reNewPwd || !pwdInfo.code" block (tap)="savePwd()">保存</button>
  </div>
</ion-content>
