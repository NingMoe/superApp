<ion-header>
	<share-header [collect]="'collect'" [shareGood]="'sharGood'" [cart]="'cart'" [buy]="'购买'" [goodId]="goodDetail.id"></share-header>
</ion-header>

<ion-content>
	<!-- 商品轮播图及规格 -->
	<good-detail [goodInfo]="goodDetail"></good-detail>
    <!--商品交流-->
    <good-chat></good-chat>
    <!--商品详情图-->

    <good-pics></good-pics>
	<!--商品讨论群-->
	<section class="talkBox" padding>
		<ion-item class="goodTalk">
			<ion-thumbnail item-start>
				<img src="{{goodDetail.qun}}">
			</ion-thumbnail>
			<h2>商品讨论群</h2>
			<h3>讨论数：<b>{{goodDetail.talks}}</b></h3>
		</ion-item>
	</section>
	<!--商品评论-->
	<section class="goodComment">
		<div class="commentEdit">
			<ion-icon class="iconfont icon-edit1" tappable (click)="toTalk()"></ion-icon>
		</div>
		<comment [commentList]="goodDetail.comment"></comment>
	</section>

</ion-content>
