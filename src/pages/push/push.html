<ion-header>
    <ion-navbar color="white">
        <ion-title>发布</ion-title>
        <span float-end  class="text-btn" tappable (click)="pushCircle()">完成</span>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <!-- Generated template for the PublishComponent component -->
    <div class="push-box">
        <textarea placeholder="请输入内容" [(ngModel)]="pubData.content"></textarea>
        <div class="push-file">
            <img src="{{pubData.src}}" alt="" *ngIf="hasPic">
            <video src="{{pubData.src}}"  webkit-playsinline="true" playsinline="true"
                   controls="controls" *ngIf="hasVideo"></video>
            <ion-icon name="ios-close-circle" *ngIf="hasVideo || hasPic"></ion-icon>
        </div>
        <ul class="push-btns flex-row-start" *ngIf="!pubData.src">
            <li tappable (click)="uploadPics()">
                <ion-icon name="ios-image"></ion-icon>
                <span>图片</span>
            </li>
            <li tappable (click)="uploadVideo()">
                <ion-icon name="ios-videocam"></ion-icon>
                <span>视频</span>
            </li>
            <li>
                <ion-icon class="iconfont icon-card"></ion-icon>
                <span>名片</span>
            </li>
            <li>
                <ion-icon class="iconfont icon-iconfonthongbao0"></ion-icon>
                <span>红包</span>
            </li>
            <li>
                <ion-icon name="ios-stats"></ion-icon>
                <span>投票</span>
            </li>
        </ul>
    </div>
</ion-content>
