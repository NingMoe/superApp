<ion-header>

 <header [headerTitle]="'系统公告'"></header>

</ion-header>


<ion-content no-padding>
  <div class="notice-img">
    <img src="{{noticeDetail.banner}}" alt="">
  </div>
  <div class="notice-cont" padding>
    <h2>{{noticeDetail.title}}</h2>
    <p class="notice-time">{{noticeDetail.time}}</p>
    <p class="notice-news">{{noticeDetail.content}}</p>
  </div>
</ion-content>
