<ion-header>
  <header [headerTitle]="'联盟'"></header>
</ion-header>

<ion-content id="page-union" class="cont-bg" style="position:relative;">
    <nav class="nav-bar">
      <div class="nav-scroll">
        <div class="swiper-container swiper-box">
          <div class="swiper-wrapper">
            <div class="swiper-slide" *ngFor="let category of categories;let i= index">
              <button (click)="getCompanyList(i,category['id'])" ion-button [ngStyle]="{'background-color':active_index == i?'black':colors[i%8]}">{{category['title']}}</button>
            </div>
          </div>
        </div>
      </div>
    </nav>

  <div class="card-box">
    <ion-card class="card-pic" *ngFor="let company of companies" (tap)="toCompany(company['id'])">
      <div class="top-img">
          <img src="{{company['thumb']}}">
          <div class="desc">
              <marquee onMouseOut="this.start()" onMouseOver="this.stop()">
                  {{company['desc']}}
              </marquee>
          </div>
      </div>
      <ion-item>
        <ion-avatar item-start>
          <img src="{{company['logo']}}">
        </ion-avatar>
        <span class="title">{{company['title']}}</span>
      </ion-item>
    </ion-card>
  </div>
</ion-content>
