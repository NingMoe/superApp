<ion-header>
  <ion-navbar color="white">
    <ion-title>超级APP</ion-title>
    <button ion-button menuToggle color="dark" end>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content id="page-union" class="cont-bg">
  <nav class="nav-bar">
    <div class="nav-scroll">
      <div class="swiper-button">
        <div class="swiper-wrapper">
          <div class="swiper-slide" *ngFor="let item of categoryArr;let i = index"  (click)="categoryTap(i)">
            <button ion-button [style.background-color]="colorArr[i]" >{{item.name}}</button>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <ion-card class="card-pic" *ngFor="let item of goodInstro" (click)="company( item.id )">
    <div class="top-img">
      <img src="{{item.imgSrc}}">
      <div class="gray-bg"></div>
    </div>
    <ion-item>
      <ion-avatar item-start>
        <img src="{{item.thumb}}">
        <div class="gray-bg"></div>
      </ion-avatar>
      <h2>{{item.title}}</h2>
    </ion-item>
  </ion-card>

</ion-content>
