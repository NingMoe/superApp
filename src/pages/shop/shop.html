<ion-header>
	<header [headerTitle]="'商城'"></header>
</ion-header>

<ion-content padding>
	<section class="shop-box" *ngFor="let item of shopData;let i = index;">
		<div class="shop-list" *ngIf="item.is_show == 1">
			<!-- 商品分类标题 -->
			<div class="shop-title">
				<span></span>
				<h6>{{item.title}}</h6>
				<a href="javascript:;">更多 ></a>
			</div>
			<good-intro [goodList]="item.goods_list"></good-intro>
		</div>

	</section>
	
</ion-content>
