<ion-header>
	<header [headerTitle]="'商城'"></header>
</ion-header>

<ion-content padding>
	<section class="shop-box" *ngFor="let item of shopData;let i = index;">
		<div class="shop-list" *ngIf="item.is_show == 1">
			<!-- 商品分类标题 -->
			<div class="shop-title">
				<span></span>
				<h6>{{item.title}}</h6>
				<a href="javascript:;" tappable (click)="getMore(item.id)">更多 ></a>
			</div>
			<!-- 当前商品分类第一个1列展示 -->
			<div *ngIf="item.goods_list.length > 1">
				<div class="shop-first">
					<good-intro [goodList]="item.goods_list[0]"></good-intro>
				</div>
				<!-- 当前商品分类其余商品2列显示 -->
				<div class="shop-rest">
					<good-intro [goodList]="item.goods_list"></good-intro>
				</div>
			</div>
			<div *ngIf="item.goods_list.length <= 1">
				<div class="shop-first">
					<good-intro [goodList]="item.goods_list[0]"></good-intro>
				</div>
			</div>

		</div>

	</section>
	
</ion-content>
