<ion-header>
  <header [headerTitle]="'直播设置'"></header>
</ion-header>
<ion-content padding>
  <ion-card class="card card-ios" tappable (click)="selectImage()">
    <img src="{{live['upload']?live['upload']:live['thumb']?live['thumb']:'assets/images/live.png'}}">
    <p>点击设置直播封面图片</p>
  </ion-card>
  <ion-item>
    <ion-label>直播地址</ion-label>
    <ion-textarea placeholder="请输入直播的视频流地址，具体操作查看直播设置教程" [(ngModel)]="live['url']"></ion-textarea>
  </ion-item>
  <ion-item>
    <ion-label>开启直播</ion-label>
    <ion-toggle color="secondary" checked="{{live['status']==1}}" [(ngModel)]="live['status']"></ion-toggle>
  </ion-item>
  <ion-list>
    <button ion-item (click)="toLiveStudyPage()">设置教程</button>
  </ion-list>
  <div padding tappable (click)="saveLiveConfig()">
    <button ion-button block color="primary">保存设置</button>
  </div>
</ion-content>
