<ion-content class="login-outer">
    <section class="login-header flex-row-between">
        <b (click)="popOut()">返回</b>
        <h5>登录</h5>
        <span (click)="toRegister()">注册</span>
    </section>
    <section class="login-form">
        <div class="avatar-img">
            <div class="avatar-box">
                <img alt="" src="./assets/images/icon.png">
                <h3>百变APP</h3>
            </div>
        </div>
        <div class="form-item flex-row-start">
            <ion-icon name="person"></ion-icon>
            <ion-input type="text" placeholder="请输入您的手机号" [(ngModel)]="userInfo.mobile"></ion-input>
        </div>
        <div class="form-item flex-row-start">
            <ion-icon name="lock"></ion-icon>
            <ion-input type="password" placeholder="请输入您的密码" [(ngModel)]="userInfo.password"></ion-input>
        </div>
        <div class="form-password flex-row-between">
            <div class="remember">
                <ion-checkbox color="danger" checked="true"></ion-checkbox>
                <span>记住密码</span>
            </div>
            <div class="forget" (click)="forgetPwd()">
                <span>忘记密码？</span>
            </div>
        </div>
        <button ion-button block class="toLogin" (click)="login()">
            登录
        </button>
    </section>

</ion-content>
