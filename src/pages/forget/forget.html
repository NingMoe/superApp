<ion-content class="login-outer">
    <section class="login-header flex-row-between">
        <b (click)="popOut()">返回</b>
        <h5>忘记密码</h5>
        <span></span>
    </section>
    <section class="login-form">
        <div class="avatar-img">
            <div class="avatar-box">
                <img alt="" src="./assets/images/icon.png">
                <h3>百变APP</h3>
            </div>
        </div>
        <div class="form-item flex-row-start">
            <ion-icon name="person"></ion-icon>
            <input type="number" placeholder="请输入您的手机号" [(ngModel)]="userInfo.mobile">
        </div>
        <div class="form-item flex-row-start">
            <ion-icon name="lock"></ion-icon>
            <input type="password" placeholder="请输入您的密码" [(ngModel)]="userInfo.password">
        </div>
        <div class="form-item flex-row-start">
            <ion-icon class="iconfont icon-weibiaoti203"></ion-icon>
            <input type="password" placeholder="请重新输入您的密码" [(ngModel)]="userInfo.repassword">
        </div>
        <div class="form-item flex-row-between get-code">
            <ion-icon class="iconfont icon-yanzhengma1"></ion-icon>
            <input type="number" placeholder="请输入您的验证码" [(ngModel)]="userInfo.code">
            <button class="qrCode" (click)="getCode()" [disabled]="codeStatus">{{codeText}}</button>
        </div>
        <button ion-button block class="toLogin" (click)="register()">
            重置密码
        </button>
    </section>

</ion-content>
