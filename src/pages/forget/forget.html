<ion-content class="login-outer">
    <section class="login-header flex-row-between">
        <b (click)="popOut()">返回</b>
        <h5>忘记密码</h5>
        <span></span>
    </section>
    <section class="login-form">
        <div class="avatar-img">
            <div class="avatar-box">
                <img alt="" src="./assets/images/icon.png">
                <h3>百变APP</h3>
            </div>
        </div>
        <div class="form-item flex-row-start">
            <ion-icon name="person"></ion-icon>
            <input type="text" placeholder="请输入您的手机号" #mobile>
        </div>
        <div class="form-item flex-row-start">
            <ion-icon name="lock"></ion-icon>
            <input type="password" placeholder="请输入您的新密码" #password>
        </div>
        <div class="form-item flex-row-start">
            <ion-icon class="iconfont icon-weibiaoti203"></ion-icon>
            <input type="password" placeholder="请重新输入您的新密码" #password>
        </div>
        <div class="form-item flex-row-between">
            <ion-icon class="iconfont icon-yanzhengma1"></ion-icon>
            <input type="password" placeholder="请输入您的验证码" #password>
            <button class="qrCode">获取验证码</button>
        </div>
        <button ion-button block class="toLogin" (click)="register()">
            注册
        </button>
    </section>

</ion-content>
