<ion-header>

  <header [headerTitle]="'修改资料'"></header>

</ion-header>


<ion-content no-padding style="background: #eeeeee">
  <div class="avatar-img" tappable (click)="getAvatar()">
      <img src="{{userInfo.avatar}}" alt="">
  </div>
    <ion-list class="form-list">
        <ion-item>
          <ion-label fixed>姓名</ion-label>
          <ion-input type="text" value="" [(ngModel)]="userInfo.name"></ion-input>
        </ion-item>

      <ion-item>
        <ion-label>性别</ion-label>
        <ion-select  interface="popover" [(ngModel)]="userInfo.sex">
          <ion-option value="man">男</ion-option>
          <ion-option value="women">女</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>城市</ion-label>
          <ion-multi-picker id="cities" item-content  [(ngModel)]="userInfo.cityValue" [cancelText]="'取消'" [doneText]="'完成'" [placeholder]="'省-市-区(县)'" [separator]="'-'" [multiPickerColumns]="cityList['area']"></ion-multi-picker>
      </ion-item>
    </ion-list>
    <div class="user-xieyi flex-row-between">
        <h5>用户协议</h5>
        <ion-icon name="arrow-forward"></ion-icon>
    </div>
    <div class="save-info" padding>
        <button ion-button [color]="red" block margin-top="30" tappable (click)="saveInfo(20)">确定</button>
    </div>
</ion-content>
