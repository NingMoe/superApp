<ion-header>
  <header [headerTitle]="'聊天'"></header>
</ion-header>


<ion-content no-padding>
  <ion-list class="chat-list" no-margin no-border>
    <!-- 系统公告置顶 -->
    <ion-item  tappable (click)="toNotice()">
      <ion-thumbnail item-start>
        <button ion-button>
          <ion-icon name="volume-up"></ion-icon>
        </button>
      </ion-thumbnail>
      <h2>系统公告</h2>
      <p><span>系统</span>官方通知</p>
    </ion-item>
    <!-- 系统公告置顶 -->
    <ion-item *ngFor="let item of chatList.system;let i = index;" tappable (click)="toAdvertise()">
      <ion-thumbnail item-start>
        <button ion-button [style.background-color]="colorArr[i]">
          <ion-icon name="{{item.icon}}"></ion-icon>
        </button>
      </ion-thumbnail>
      <h2>{{item.title}}</h2>
      <p><span>系统</span>{{item.text}}</p>
    </ion-item>
  </ion-list>
    <!--聊天人员列表-->
    <slide-delete [chatList]="chatList.chat" (delChat)="delRecord($event)"></slide-delete>
</ion-content>
