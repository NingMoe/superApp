<ion-header>

  <header [headerTitle]="'设置'"></header>

</ion-header>


<ion-content padding>
  <div class="user-things">
    <ul class="user-list">
      <li class="flex-row-start" tappable (click)="addPwd()">
        <!--<ion-icon class="icon-left"  name="notifications"></ion-icon>-->
        <h5>添加支付密码</h5>
        <ion-icon class="icon-right" name="arrow-forward"></ion-icon>
      </li>
      <li class="flex-row-start" tappable (click)="changePwd()">
        <!--<ion-icon class="icon-left"  name="notifications"></ion-icon>-->
        <h5>修改支付密码</h5>
        <ion-icon class="icon-right" name="arrow-forward"></ion-icon>
      </li>
      <li class="flex-row-start" tappable (click)="resetPwd()">
        <!--<ion-icon class="icon-left"  name="notifications"></ion-icon>-->
        <h5>重置支付密码</h5>
        <ion-icon class="icon-right" name="arrow-forward"></ion-icon>
      </li>
    </ul>
  </div>
  <div class="user-things">
    <button ion-button full style="background-color: #488aff;" (click)="checkUpgrade()">检查更新</button>
    <button ion-button full style="background-color: #f53d3d;" (click)="logout()">退出登录</button>
  </div>
</ion-content>
