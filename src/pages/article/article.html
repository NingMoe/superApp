<ion-header>
  <header [headerTitle]="item['title']"></header>
</ion-header>
<ion-content no-padding>
    <div class="advertise-detail">
        <h2 class="advertise-tit" *ngIf="item['id']">{{item['title']}}</h2>
        <div class="date">{{item['createtime']}}</div>
        <div class="advertise-cont" [innerHTML]="assembleHTML(item['detail'])"></div>
    </div>
    <div class="advertise-img" *ngIf="list">
        <ion-card padding *ngFor="let article of list;let i = index;"
                  (tap)="toArticleCont(item['category_id'],article['id'])">
            <img src="{{article['thumb']}}"/>
            <ion-card-title text-center padding>
                {{article['title']}}
                <br>
                <span style="font-size: 12px;color: red">{{article['createtime']}}</span>
            </ion-card-title>
        </ion-card>
    </div>
</ion-content>
