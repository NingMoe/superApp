<ion-header>
  <header [headerTitle]="'直播设置教程'"></header>
</ion-header>
<ion-content padding>
<div class="study-content">
  <ol class=" list-paddingleft-2" style="list-style-type: decimal;">
    <li>
      <p>
        1.下载一款手机或电脑端的直播推流软件，本例根据（网易云视频直播.apk为例说明）
      </p>
    </li>
    <li>
      <p>
        2.下载地址：<a style="color: #007aff;text-decoration: underline;" href="http://vapp.51muma.com/live.apk" target="_self">点击下载APK直播软件</a>
      </p>
    </li>
    <li>
      <p>
        3.安装完成后，打开网易云视频直播软件，注册账号
      </p>
      <p style="text-align: center;">
        <img src="assets/images/live/001.png"/>
      </p>
    </li>
    <li>
      <p>
        4.注册完成后，输入账号密码登录
      </p>
      <p style="text-align: center;">
        <img src="assets/images/live/002.png"/>
      </p>
    </li>
    <li>
      <p>
        5.根据情况，选择不同清晰度，进行直播
      </p>
      <p style="text-align: center;">
        <img src="assets/images/live/003.png"/>
      </p>
    </li>
    <li>
      <p>
        6.选择后进入直播界面，点击开始直播
      </p>
      <p style="text-align: center;">
        <img src="assets/images/live/004.png"/>
      </p>
    </li>
    <li>
      <p>
        7.点击右下角分享按钮
      </p>
      <p style="text-align: center;">
        <img src="assets/images/live/005.png"/>
      </p>
      <p style="text-align: center;">
      </p>
    </li>
    <li>
      <p>
        8.选择中间的HLS格式的流，点击选择，会自动复制直播地址
      </p>
      <p style="text-align: center;">
        <img src="assets/images/live/006.png"/>
      </p>
    </li>
    <li>
      <p>
        9.最后粘贴到百变APP的播放地址中，点击保存设置即可
      </p>
      <p style="text-align: center;">
        <img src="assets/images/live/007.png"/>
      </p>
      <p style="text-align: center;">
        <img src="assets/images/live/008.png"/>
      </p>
      <p>
        <br/>
      </p>
    </li>
  </ol>
</div>
</ion-content>
