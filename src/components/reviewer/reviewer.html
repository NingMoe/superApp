<!-- Generated template for the ReviewerComponent component -->
<ion-card *ngFor="let item of reviewerInfo;let i = index;">
  <div class="reviewer-pic">
    <img src="{{item.avatar}}"/>
      <ion-grid>
          <ion-row>
              <ion-col col-6 text-center>受赏 ￥{{item.out}} 元</ion-col>
              <ion-col col-6 text-center>赏出 ￥{{item.send}} 元</ion-col>
          </ion-row>
      </ion-grid>
  </div>
  <ion-card-content>
    <ion-card-title text-center class="reviewer-name text-overflow-one">
      {{reviewerInfo.name}}
    </ion-card-title>
      <!--公司名-->
    <p text-center class="text-overflow-one" *ngIf="item.company">{{item.company}}</p>
      <!--职位-->
    <p text-center class="text-overflow-one" *ngIf="item.job">{{item.job}}</p>
      <!--住址-->
      <p text-center class="text-overflow-one" *ngIf="item.address">{{item.address}}</p>
      <button ion-button outline small color="{{item.type == 1 ? 'danger' : 'gray'}}" class="reviewer-online" >在线</button>
    <button ion-button color="dark" class="reviewer-chat">开始聊天</button>
  </ion-card-content>
</ion-card>
