<!-- Generated template for the AddressItemComponent component -->
<section class="address-list" *ngFor="let item of addressList;let i = index;">
  <div class="address-zhen"><img src="./assets/images/avatar/shot.png" alt=""></div>
  <div class="address-detail">
    <div class="address-user flex-row-between">
      <div class="address-name">
        {{item.name}} <b *ngIf="item.default">[默认地址]</b>
      </div>
      <div class="address-manage" tappable (click)="editAddress(item.id)">
        管理
      </div>
    </div>
      <h6>{{item.mobile}}</h6>
      <p>{{item.address}}</p>
  </div>
</section>
