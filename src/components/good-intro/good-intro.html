<!-- Generated template for the GoodIntroComponent component -->
<ion-card (tap)="getGoodDetail(i)" *ngFor="let item of goodArr;let i = index">
  <img src="{{item.thumb}}"/>
  <ion-card-content>
    <h6>
      {{item.title}}
    </h6>
    <p class="shop-price">
      <ion-icon name="cart"></ion-icon><b>￥{{item.price}}</b>
    </p>
    <p class="shop-num">
      库存{{item.stock}} &nbsp;&nbsp;&nbsp;销量{{item.sales}}
    </p>
  </ion-card-content>
</ion-card>
