<!-- Generated template for the CommentComponent component -->
<ion-grid>
  <ion-row *ngFor="let item of commentList;let i = index;" class="circle-row">
    <ion-col col-2 class="circle-left">
      <img src="{{item.avatar}}" alt="">
    </ion-col>
    <ion-col col-10 class="circle-right">
      <div class="circle-tit flex-row-between">
        <b class="text-overflow-one">{{item.nick}}</b>
        <span>赏</span>
      </div>
      <div class="circle-sign" *ngIf="item.send.length > 0">
        <span *ngFor="let send of item.send;"><em>{{send.sign}}</em>受赏￥{{send.money}}元/{{send.number}}次 </span>
      </div>
      <p class="circle-text">{{item.title}}</p>
      <div class="circle-img" *ngIf="item.picture">
        <img src="{{item.picture}}" alt="">
      </div>
      <div class="circle-banner" *ngIf="item.banner.thumb">
        <img src="{{item.banner.thumb}}" alt="">
        <div class="banner-title text-overflow-more">
          <span>{{item.banner.sign}} | </span>
          <b>{{item.banner.title}}</b>
        </div>
      </div>
      <div class="circle-video" *ngIf="item.video.link">
        <video src="{{item.video.link}}"  webkit-playsinline="true" playsinline="true" controls="controls"></video>
        <div class="banner-title text-overflow-more">
          <span>{{item.video.sign}} | </span>
          <b>{{item.video.title}}</b>
        </div>
      </div>
      <ul class="circle-pic flex-row-start" *ngIf="item.slide.length > 0">
        <li *ngFor="let slide of item.slide;"><img src="{{slide.picture}}" alt=""></li>
      </ul>
      <div class="circle-zan flex-row-between">
        <b *ngIf="item.time">{{item.time}}前</b>
        <b *ngIf="!item.time"></b>
        <span>
                        <ion-icon name="thumbs-up" class="active"></ion-icon>
                        <ion-icon name="chatbubbles"></ion-icon>
                    </span>
      </div>
      <div class="circle-zanCount" *ngIf="item.zan.length > 0">
        <ion-icon name="thumbs-up"></ion-icon>
        {{item.zan}}
      </div>
      <ul class="circle-zanCount circle-comment" *ngIf="item.comment.length > 0">
        <li *ngFor="let comment of item.comment;"><span>{{comment.nick}}：</span>{{comment.text}}</li>
      </ul>
    </ion-col>
  </ion-row>
</ion-grid>
