<!-- Generated template for the HeaderComponent component -->
  <ion-navbar color="white">
    <ion-title>{{headerTitle}}</ion-title>
    <button ion-button menuToggle color="dark" end>
      <ion-icon name="menu"></ion-icon>
    </button>
      <!--新增地址保存-->
    <span float-end *ngIf="save" class="text-btn" tappable (click)="saveAddress()">{{save}}</span>
    <!--编辑地址保存-->
    <span float-end *ngIf="editSave" class="text-btn" tappable (click)="editSaveAddress()">{{editSave}}</span>
    <span float-end *ngIf="publish" class="text-btn" tappable (click)="pushCircle()">{{publish}}</span>
      <!--新增收货地址-->
      <span float-end *ngIf="addAddress" class="text-btn" tappable (click)="newAddress('add')">{{addAddress}}</span>
    <!--个人资料设置-->
      <span float-end *ngIf="set" class="text-btn" tappable (click)="userSet()">{{set}}</span>
  </ion-navbar>
